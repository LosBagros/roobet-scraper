version: '3.8'
services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${DB_ALLOW_EMPTY_PASSWORD}
    networks:
      - app-network
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./roobet.sql:/docker-entrypoint-initdb.d/roobet.sql

  grafana-setup:
    image: busybox
    volumes:
      - ./grafana/provisioning/datasources:/datasources
      - ./grafana/provisioning/datasources/templates:/templates
    command: /bin/sh -c "envsubst < /templates/my_datasource.yaml.template > /datasources/my_datasource.yaml"

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    depends_on:
      - grafana-setup
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - 'grafana_storage:/var/lib/grafana'
      - './grafana/provisioning:/etc/grafana/provisioning'
    networks:
      - app-network
    environment:
    - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}


  node:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT}:80"
    networks:
      - app-network
    environment:
      - PMA_HOST=db
      - PMA_ABSOLUTE_URI=${PHPMYADMIN_URL}

networks:
  app-network:
    driver: bridge

volumes:
  grafana_storage: {}