
version: '3.8'
services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    networks:
      - app-network
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./roobet.sql:/docker-entrypoint-initdb.d/roobet.sql


  grafana:
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - 'grafana_storage:/var/lib/grafana'
    networks:
      - app-network

  node:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT}:80"
    networks:
      - app-network
    environment:
      - PMA_HOST=db
      - "PMA_ABSOLUTE_URI=${PHPMYADMIN_URL}"

networks:
  app-network:
    driver: bridge
  
volumes:
  grafana_storage: {}